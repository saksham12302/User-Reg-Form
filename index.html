<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Form Not in React</h1>
        <div class="fname common">
            <label for="fname">First Name*</label><br>
            <input type="text" placeholder="Enter First Name">
        </div>
        <div class="lname common">
            <label for="lname">Last Name*</label><br>
            <input type="text" placeholder="Enter Last Name">
        </div>
       <div class="mail common">
        <label for="mail">Enter Email*</label><br>
        <input type="text" placeholder="Enter email">
       </div>
        <div class="contact common">
            <label for="contact">Contact*</label><br>
            <input type="text" placeholder="Enter Mobile Number">
        </div>

        <div class="sex common">
            <label for="sex">Gender*</label><br>
            <input type="radio" id="male" name="sex" value="MALE">
            <label for="male">Male</label>
            <input type="radio" id="female" name="sex" value="FEMALE">
            <label for="female">Female</label>
            <input type="radio" id="other" name="sex" value="OTHER">
            <label for="other">Other</label>
        </div>

        <div class="fav_subject common">
            <label for="subject">Your Best Subject</label><br>
            <input type="checkbox" name="eng" id="">English</input>
            <input type="checkbox" name="math" id="">Maths</input>
            <input type="checkbox" name="phy" id="">Physics</input>
        </div>
        
        <div class="resume_upload common">
            <label for="resume">Upload Resume*</label><br>
            <input type="file" placeholder="No file selected">
        </div>
       
        <div class="url_input common">
            <label for="url">Enter Url*</label><br>
            <input type="text" placeholder="Enter url">
        </div>
       
       <div class="about common">
        <label for="about">About</label><br>
        <textarea name="" id="" placeholder="About your self"></textarea>
       </div>
        
       <div class="subrst common">
        <h3>Submit OR Reset</h3>
       </div>
        
        <button class="reset">Reset</button>
        <button class="submit">Submit</button>
    </div>
</body>
</html>
